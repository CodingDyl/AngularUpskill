<app-add-task (onAddTask)="addTask($event)"></app-add-task>
<app-task-item *ngFor="let task of tasks" [task]="task" (onDeleteTask)="deleteTask(task)" (onToggleReminder)="toggleReminder(task)" (onCompleteTask)="toggleComplete(task)"></app-task-item>
<div class="total">
    <h3>Total Tasks Completed: </h3>
    <h1>{{tasksComplete}}</h1>
</div>
