<mat-toolbar class="appBar">
  <div mat-menu-trigger>
    <button mat-icon-button [matMenuTriggerFor]="clickHoverMenu" aria-label="Example icon-button with menu icon">
      <mat-icon fontIcon="menu"></mat-icon>
    </button>
  </div>

  <mat-menu #clickHoverMenu="matMenu" xPosition="after" yPosition="below" class="matMenuD">
    <a routerLink="/" [style]="{'text-decoration': 'none'}">
    <button mat-menu-item>
      <mat-icon [style]="{'color': 'white'}" fontIcon="home"></mat-icon>
      <span [style]="{'color': 'white'}">Home</span>
    </button>
   </a>
    <a routerLink="/about" [style]="{'text-decoration': 'none'}">
    <button mat-menu-item>
      <mat-icon [style]="{'color': 'white'}" fontIcon="work"></mat-icon>
      <span [style]="{'color': 'white'}" >About</span>
    </button>
    </a>
  </mat-menu>

  <span>GetItDone</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
